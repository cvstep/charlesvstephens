<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ data.home._url }}">{{ data.home.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% for tab in data.home._children %}
          <li class="nav-item
            {% if data.page and
              (apos.pages.isAncestorOf(tab, data.page) or tab._id == data.page._id)
            %}
              active
            {% endif %}
          "><a class="nav-link" href="{{ tab._url }}">{{ tab.title }} <span class="sr-only">(current)</span></a></li>
        {% endfor %}
         {% if not data.user %}
          <li class="nav-item
              {% if data.page and
                (apos.pages.isAncestorOf(tab, data.page) or tab._id == data.page._id)
              %}
                active
              {% endif %}
            "></li>

        {% endif %}
      </ul>
      <form method="GET" action="/search" class="form-inline my-2 my-lg-0">
        <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0"  value="Search" type="submit">Search</button>
      </form>
      {#
      <a class="login-link nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
      #}

    </div>
  </div>
</nav>
